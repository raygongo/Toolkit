      (function () {
        let arr = [];
        // 找出100以内的质数
        console.time(1);
        for (let i = 2; i <= 10000; i++) {
          let flag = false;
          for (let a = 2; a <= Math.sqrt(i); a++) {
            // console.log(`${i} % ${a}`);
            if (i % a == 0) {
              // 不是质数
              flag = true;
              break;
            }
          }
          if (!flag) {
            // console.log(`${i}是质数`)
            arr.push(i);
          }
        }
        console.log(arr);
        console.timeEnd(1);
      })();
