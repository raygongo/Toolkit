<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据结构与算法</title>
  </head>
  <body>
    <!-- 数组 -->
    <h2>数组</h2>
    <div>
      var arr = [1,2,3,4,5]
      <p>添加元素: arr.push</p>
    </div>
    <script>
      /** 数组 **/
      var arr = [1, 2, 3, 4];
      arr = new Array(1, 2, 3, 4, 5);
      // 添加元素到末尾
      arr.push('22');
      // 删除末尾
      arr.pop();
      // 添加元素到头部
      arr.unshift('head');
      // 删除头部
      arr.shift();
      console.log('数组', arr);
      // 删除元素 splice(起点,个数)
      arr.splice(2, 1);
      console.log('数组', arr);
      // 拼接数组
      arr.concat([111, 222, 333]);
      // 过滤数组
      arr.filter((item, index, arr) => {
        // 过滤掉小于1的数组项目
        return item > 1;
      });
      // map 返回新的数组项目
      arr.map((item, index, arr) => {
        // 每一个数据项 都加1
        return item + 1;
      });
      // 排序
      arr.sort((a, b) => {
        return a - b;
      });
      // 搜索方法
      arr.indexOf(1);
      arr.includes('1');

      /** 栈 **/
      // 栈 是后进先出
      function Stack() {
        var items = [];
        // 添加元素
        this.push = function(value) {
          items.push(value);
        };
        // 删除元素
        this.pop = function(value) {
          items.pop();
        };
        // 获取元素
        this.peek = function() {
          return items[items.length - 1];
        };
      }
      /** 队列 **/
      // 类似 排队 先进先出
      function Queue() {
        var items = [];
      }

      /** 链表 **/
      function LinkList() {
        var head = null;
        var length = 0;
        // 列表项 构造函数
        var Node = function(element) {
          this.next = null;
          this.element = element;
        };
        // 向末尾添加元素
        this.append = function(value) {
          var node = new Node(value);
          // 链表为空
          if (this.isEmpty()) {
            head = node;
          } else {
            var current = head;
            // 循环 找到为节点的next为空的 最后一个元素
            while (current.next) {
              current = current.next;
            }
            // 讲新增的节点 添加至链表末尾
            current.next = node;
          }
          length++;
        };
        // 判断列表是否为空
        this.isEmpty = function(value) {
          return !head;
        };
        // 判断列表的数量
        this.size = function() {
          return length;
        };
        // 删除链表中某元素
        this.remove = function() {};
        // 删除链表某个位置的元素
        this.removeAt = function() {};
        // 插入元素至某个位置
        this.insert = function() {};
        // 将所有元素 输出为文本
        this.toString = function() {};
      }
    </script>
  </body>
</html>
